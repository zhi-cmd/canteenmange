<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/canteen_war/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head><body><form class="layui-form" action=""><div class="layui-form-item"><div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="username"  required lay-verify="required" placeholder="用户名"  class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="password"  required lay-verify="required" placeholder="密码"  class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="account"  required lay-verify="required" placeholder="账号"  class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="identity" id="identity" lay-filter="identity">
                    <option value="0">食堂管理</option>
                    <option value="1">食堂库房</option>
                    <option value="2">食堂采购</option>
                </select></div></div></div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="*">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
<script src="/canteen_war/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="/canteen_war/layui/layui.all.js" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" src="/canteen_war/js/jquery/jquery-3.0.0.min.js" th:src="@{/js/jquery/jquery-3.0.0.min.js}"></script>
<script type="text/javascript" src="/canteen_war/js/jquery/jquery-3.0.0.js" th:src="@{/js/jquery/jquery-3.0.0.js}"></script>
<script>
    layui.use('form', function() {
        var form = layui.form;
        form.on('submit(*)', function (data) {
            var Object = data.field;
            $.ajax({
                contentType:'application/x-www-form-urlencoded;charset=utf-8',
                url:"/user",
                type:"POST",
                data:Object,
                success:function(result){
                    if(result.msg==="success"){//成功
                        //判断权限内容
                        layer.msg('添加成功', {
                            time: 2000 //20s后自动关闭
                            ,icon:1
                        });
                    }
                    else {
                    }
                },
                error:function(xhr,errorMessage,e){
                    alert(xhr.toString());
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body></html>
